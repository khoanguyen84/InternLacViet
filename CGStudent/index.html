<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mb-2">
            <div class="create-grade w-25">
                <div class="mb-3">
                    <label  class="form-label">Grade Name</label>
                    <input type="text" class="form-control" id="gradeName">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="completed">
                    <label class="form-check-label" for="completeds">Completed</label>
                </div>
                <button type="button" class="btn btn-primary" onclick="createGrade()">Create</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-success">
                <thead>
                    <tr>
                        <th>#GradeID</th>
                        <th>Grade Name</th>
                        <th>Number of Students</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tbGrade">

                </tbody>
            </table>
        </div>
    </div>

    <script src="grade.js"></script>
</body>

</html>
